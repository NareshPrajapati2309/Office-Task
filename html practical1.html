<script>
    function loc() {
        navigator.geolocation.getCurrentPosition(sposition);
        function sposition(position) {
            gloc = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
            $("#gloc").html(gloc);
            polat = position.coords.latitude;
            polon = position.coords.longitude;

        }
    }

    function save() {
        name = $("#name").val();
        dob = $("#dob").val();
        rpath = $("#file").val();
        cpath = rpath.slice(12);


        localStorage.setItem("name", name);
        localStorage.setItem("dob", dob);
        localStorage.setItem("path", cpath);
        localStorage.setItem("polat", polat);
        localStorage.setItem("polon", polon);
        alert("data saved...");

    }


</script>
